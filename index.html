<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>My Photos</title>
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header>
  
  <div class="container">
    <div id="img_unit">
      <div class= "photo">
        <img src="img/img01.jpg">
        <div class ="inner"><p> コメント1 <span>nickname</span></p></div>
      </div>
      <div class= "photo">
        <img src="img/img02.jpg">
        <div class ="inner"><p> コメント2 <span>nickname</span></p></div>
      </div>
    </div>
  </div>
  
  <script>
  var images = [
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      },
      {
        "path": "img/img02.jpg",
        "name": "name02",
        "caption": "コメント2"
      },
      {
        "path": "img/img03.jpg",
        "name": "name03",
        "caption": "コメント3"
      }
  ];

  var img;
  var caption;
  var div;
  for (var i=0; i<images.length; i++){

    img = document.createElement('img'); //要素を作るimgという要素を作るimgタグを作るということ
    img.setAttribute('src', images[i].path);　//src属性に対してimgesのパスが書き込まれた
    
    caption = document.createElement('div');
    caption.className = 'inner';
    caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';
    
    div = document.createElement('div');
    div.className = 'photo';
    div.appendChild(img);
    div.appendChild(caption);

    document.getElementById('img_unit').appendChild(div); //img_unitのdivタグに要素を追加するというメソッド　
    //innerHTMLとの違いは要素オブジェクトは指定することができない。 ✗ document.getElementById('img_unit').innerHTML = img; は動かない　
    
  }
  </script>
</body>
</html>
